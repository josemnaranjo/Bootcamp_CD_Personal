<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Easy Bay -Redo</title>
</head>
<body>
    <!-- INICIO DE ENCABEZADO -->
    <header>
        <div class="row-header-1">
            <img src="assets/leaf.png" alt="leaf-icon" class="leaf-icon">
            <h1>EasyBay</h1>
            <div class="search-container">
                <input type="text" placeholder="Search for anything..." class="search-bar">
                <button type="button" class="search-button"><img src="assets/search-dark.png" class="search-icon"></button>
            </div>
            <div class="cart-container">
                <p>Sign In</p>
                <button type="button" class="cart-button"><img src="assets/cart-dark.png" alt="cart-icon" class="cart-icon"></button>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="#">Aeonium</a></li>
                <li><a href="#">Andormischus</a></li>
                <li><a href="#">Agave</a></li>
                <li><a href="#">Aloe</a></li>
                <li><a href="#">Anacampseros</a></li>
                <li><a href="#">Aristaloe</a></li>
                <li><a href="#">More</a></li>
            </ul>
        </nav>
        <div class="line"></div>
    </header>
    <!-- FIN DEL ENCABEZADO -->

    <!-- INICIO CUERPO PRINCIPAL DE LA PAGINA -->
    <main>
        <h1 class="main-title">Your Source for Serious Succulent Specialities</h1>

        <!-- INICIO FILA 1 -->
        <div class="row-main-1">
            <!-- INI COL IZQUIERDA -->
            <div class="col-main-1-left">
                <div class="cm1l-col-1">
                    <h3 class="cm1l-c1-text">Discover succulent varieties one pot or rack at a time</h3>
                    <p class="cm1l-c1-discovery">Discover <img src="assets/arrow-light.png" alt="arrow-to-right" class="cm1l-c1-discovery-arrow"></p>
                </div>
                <div class="cm1l-col-2">
                    <img src="assets/succulents-1.jpg" alt="succulents" class="cm1l-col-2-img">
                </div>
            </div>
            <!-- FIN COL IZQUIERDA -->

            <!-- INI COL DERECHA -->
            <div class="col-main-1-right"></div>
        </div>
        <!-- FIN FILA 1 -->

        <!-- INICIO FILA 2 -->
        <div class="row-main-2"></div>
        <!-- FIN FILA 2 -->

        <!-- INICIO COOKIES -->
        <div class="row-main-3"></div>
        <!-- FIN COOCKIES -->
    </main>
    <!-- FIN CUERPO PRINCIPAL DE LA PAGINA -->
    <script src="script.js"></script>
</body>
</html>
